spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    h2:
      console:
        enabled: true
    initialization-mode: always
  jpa:
    hibernate.ddl-auto: create-drop
    generate-ddl: false
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

app:
  account: "/api/v1/accounts"